<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="{width: healthMonster + '%'}">
            {{healthMonster}}
          </div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar" v-if="healthPlayer >0">
          <div class="healthbar__value" :style="styleBarPlayer">
            {{healthPlayer}}
          </div>
        </div>
        <div v-else>
          <h2>Your lose</h2>
        </div>
      </section>
      <section id="controls">
        <button @click="attackMonster" :class="disabledStyle">ATTACK</button>
        <button>SPECIAL ATTACK</button>
        <button>HEAL</button>
        <button>SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="(damage, index) in damagesMonster" :key="index">
            Player attack: {{damage}} <br />
            Monster attack: {{damagesPlayer[index]}}
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
